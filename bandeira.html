<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle='darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

//faixa
 pincel.fillStyle='white';
 pincel.fillRect(200, 187, 200, 25);
//texto
pincel.fillStyle='black';
pincel.font='16px Arial';
pincel.fillText("ORDEM E PROGRESSO", 210, 205);


//funcao para desenhar estrela
  function desenhaEstrela (x, y) {

pincel. fillStyle = "white";
pincel.beginPath();
pincel.moveTo(x, y-5);
pincel.lineTo(x-1, y-1);
pincel.lineTo(x-5, y-1 );
pincel.lineTo(x-2, y+1);
pincel.lineTo(x-3, y+5);
pincel.lineTo(x, y+3);
pincel.lineTo(x+3, y+5);
pincel.lineTo(x+2, y+1);
pincel.lineTo(x+5, y-1);
pincel.lineTo(x+1, y-1);
pincel.fill();
}
    //chamo uma função para desenha estrela na posição x=340 e y=170

desenhaEstrela(340, 170);
desenhaEstrela(220, 220);
desenhaEstrela(360, 180);
desenhaEstrela(370, 190);


</script>
